<div class="flex flex-col items-center space-y-6 w-full">
  <!-- User Name -->
  <h3 class="text-2xl font-semibold">{{ userName }}</h3>

  <!-- Video Area -->
  <div
    class="w-full h-80 bg-gray-300 border-2 border-gray-400 flex items-center justify-center rounded-lg relative overflow-hidden"
  >
    <video
      #videoElement
      class="w-full h-full object-cover"
      autoplay
      muted
      playsinline
    ></video>
    <!-- Audio element for remote users (local audio should be muted to avoid echo) -->
    <audio #audioElement *ngIf="!isLocalUser" autoplay playsinline></audio>
    <span
      *ngIf="!isCameraOn"
      class="absolute inset-0 flex items-center justify-center text-gray-600 text-xl bg-gray-300"
    >
      Video Feed Disabled
    </span>
  </div>

  <!-- Mic and Camera Status Icons -->
  <div class="flex space-x-8">
    <!-- Mic Status -->
    <div
      class="w-14 h-14 rounded-full border-2 border-gray-400 flex items-center justify-center bg-white shadow-md"
    >
