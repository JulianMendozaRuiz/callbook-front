name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2-deploy

    steps:
      # Step 1 - Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 - Setup SSH Agent
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3 - Deploy to EC2 (using hardcoded host)
      - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@ec2-3-144-227-127.us-east-2.compute.amazonaws.com << 'EOF'
            # Navigate to frontend repo
            cd /apps/callbook-proxy/callbook-front

            # Ensure repo is on main branch and up to date
            git fetch origin
            git checkout main
            git reset --hard origin/main

            # Go back to parent folder for docker-compose
            cd ..

            # Rebuild and restart only the frontend service
            docker compose build frontend
            docker compose up -d frontend
          EOF
