name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2-deploy

    steps:
      # Step 1 - Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 - Setup SSH Key from base64 (Linux uses -d)
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Verify key format
          ssh-keygen -l -f ~/.ssh/id_rsa

      # Step 3 - Test SSH Connection
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      # Step 4 - Deploy to EC2 via SSH
      - name: Deploy to EC2 via SSH
        env:
          API_URL: ${{ vars.API_URL }}
          LIVEKIT_URL: ${{ vars.LIVEKIT_URL }}
          APP_NAME: ${{ vars.APP_NAME }}
          APP_VERSION: ${{ vars.APP_VERSION }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd /apps/callbook-proxy/callbook-front
            git fetch origin
            git checkout main
            git reset --hard origin/main
            
            cd ..
            # Build with environment variables passed as build args
            docker compose build --no-cache \
              --build-arg API_URL="$API_URL" \
              --build-arg LIVEKIT_URL="$LIVEKIT_URL" \
              --build-arg APP_NAME="$APP_NAME" \
              --build-arg APP_VERSION="$APP_VERSION" \
              frontend
            docker compose up -d frontend
          EOF
