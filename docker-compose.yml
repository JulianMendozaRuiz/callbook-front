version: '3.8'

services:
  callbook-front:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:3000/api}
        - LIVEKIT_URL=${LIVEKIT_URL:-wss://test.livekit.cloud}
        - APP_NAME=${APP_NAME:-CallBook AI}
        - APP_VERSION=${APP_VERSION:-1.0.0}
    container_name: callbook-front-dev
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - PORT=4200
    restart: unless-stopped
    networks:
      - callbook-network

networks:
  callbook-network:
    driver: bridge